--- 
GENERATOR: 
  PackageName: vulkan
  PackageDescription: "Package vulkan provides Go bindings for vulkan.h"
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  Includes: [vulkan/vulkan.h]
  FlagGroups:
    - {name: "CFLAGS", flags: [
        "-I.",
        "-DVK_USE_PLATFORM_ANDROID_KHR",
        "-DVK_NO_PROTOTYPES",
        "-D__ARM_ARCH_7A__",
    ]}

PARSER: 
  IncludePaths: [/usr/include]
  SourcesPaths: [vulkan/vulkan.h]
  Defines:
    VK_USE_PLATFORM_ANDROID_KHR: 1
    VK_NO_PROTOTYPES: 1

TRANSLATOR: 
  ConstRules: 
    defines: expand
  Rules: 
    global: 
      - {action: accept, from: "^Vk"}
      - {action: replace, from: "^Vk"}
      - {action: accept, from: "^PFN_vk"}
      - {action: replace, from: "^PFN_vk", to: "PFN"}
      - {action: ignore, from: vkGetInstanceProcAddr$}
      - {action: ignore, from: vkGetDeviceProcAddr$}
      - {action: ignore, from: PFN_vkVoidFunction$}
      - {action: ignore, from: vkCmdSetBlendConstants$} # todo: enable back
    function:
      - {action: accept, from: "^vk"}
      - {action: replace, from: "^vk"}
    const:
      - {transform: lower}
      - {action: accept, from: "(?i)^VK_"}
      - {action: replace, from: "(?i)^VK_", to: "_"}
      - {load: snakecase}
    post-global: 
      # - {action: doc, from: "(?i)^vk",
      #        to: "https://www.khronos.org/registry/vulkan/specs/1.0/xhtml/vkspec.html#$name"}
      - {action: replace, from: _$}
      - {transform: export}
  # MemTips:
  #   function:
  #     - {target: ^PFN, self: "raw"}
